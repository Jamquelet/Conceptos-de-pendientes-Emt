<body>

    <!-- <img class="img" src="./accets/emtelco.jpg" alt="img"> -->

    <h1>Tipificación-Pendiente correcto</h1>
    <!-- <p>Categorización de No Realización de Visita</p> -->
    <br>
    <form>
        <label for="reason">Motivo de la No Realización de Visita:</label>
        <br><br>
        <textarea id="reason" name="reason"></textarea>
        <button type="submit">Categorizar</button>
      </form>
      <br><br>
      <div id="result"></div>
      <a href="./E-card.html">E-card-Refuerzo-Conceptos-de-Pendientes</a>
      <script>
        const form = document.querySelector('form');
        const result = document.querySelector('#result');
  
        form.addEventListener('submit', event => {
          event.preventDefault();
          const lowerCaseReason = document.querySelector('#reason').value.toLowerCase();
          /*const reason = document.querySelector('#reason').value; */
          let category;
  
          if (lowerCaseReason.includes('cliente no fue contactado')) {
            category = 'Imputable al cliente';
          } else if (lowerCaseReason.includes('cliente no autoriza')) {
            category = 'Orden del cliente';
          } else {
            category = 'Mala asignación';
          }
  
          result.textContent = `El padre correspondiente es: ${category}`;
        });
      </script>
</body>
